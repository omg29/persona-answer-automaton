<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoFill Profile Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #1f2937;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 16px;
      color: white;
    }
    
    .header h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .header p {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .content {
      padding: 16px;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    
    .profile-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .profile-item {
      padding: 10px 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .profile-item:hover {
      border-color: #667eea;
      background: #f9fafb;
    }
    
    .profile-item.active {
      border-color: #667eea;
      background: #eef2ff;
    }
    
    .profile-radio {
      width: 16px;
      height: 16px;
      accent-color: #667eea;
    }
    
    .profile-info {
      flex: 1;
    }
    
    .profile-name {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 2px;
    }
    
    .profile-details {
      font-size: 11px;
      color: #6b7280;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-bottom: 8px;
    }
    
    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .button-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }
    
    .button-secondary:hover {
      background: #f9fafb;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }
    
    .empty-state {
      text-align: center;
      padding: 24px;
      color: #6b7280;
    }
    
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }
    
    .empty-state-text {
      font-size: 13px;
      line-height: 1.5;
    }
    
    .link {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    
    .link:hover {
      text-decoration: underline;
    }
    
    .footer {
      padding: 12px 16px;
      border-top: 1px solid #e5e7eb;
      text-align: center;
      font-size: 11px;
      color: #9ca3af;
    }
    
    .status {
      padding: 8px 12px;
      background: #fef3c7;
      border-left: 3px solid #f59e0b;
      border-radius: 4px;
      font-size: 12px;
      color: #92400e;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>AutoFill Manager</h1>
    <p>Quick form filling with your profiles</p>
  </div>
  
  <div class="content">
    <div class="section">
      <div class="section-title">Active Profile</div>
      <div id="profileList" class="profile-list">
        <div class="empty-state">
          <div class="empty-state-icon">üìã</div>
          <div class="empty-state-text">
            No profiles found. Create profiles in the <a href="#" id="managerLink" class="link">Profile Manager</a>
          </div>
        </div>
      </div>
    </div>
    
    <div class="section">
      <button id="fillButton" class="button">
        üöÄ Auto-Fill Current Page
      </button>
      <button id="managerButton" class="button button-secondary">
        ‚öôÔ∏è Manage Profiles
      </button>
    </div>
    
    <div class="status">
      <strong>Tip:</strong> Press Ctrl+Shift+F to auto-fill instantly
    </div>
  </div>
  
  <div class="footer">
    AutoFill Profile Manager v1.0.0
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
